apply plugin: 'com.android.library'
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 6
        versionName "1.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-sdk'}
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'

    //gson
    implementation 'com.google.code.gson:gson:2.8.6'

    //admob
    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    //unity
    implementation 'com.unity3d.ads:unity-ads:3.4.8'
    //mopub
    implementation('com.mopub:mopub-sdk:5.13.1@aar') {
        transitive = true
    }
    implementation 'com.mopub.mediation:unityads:3.4.8.0'
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'
    implementation 'com.mopub.mediation:ironsource:7.0.1.1.0'
    implementation 'com.facebook.android:audience-network-sdk:6.0.0'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:6.0.0.0'
    //ironsource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.2'
    //facebook audience network
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'com.facebook.android:audience-network-sdk:6.+'
}

